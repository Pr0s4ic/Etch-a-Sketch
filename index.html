<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP: Etch-a-Sketch</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <h1>TOP: Etch-a-Sketch</h1>
        </div>

        <div class="container">
            <div class="paper"></div>
            <div class="tools">
                <div class="colors">
                    <div class="col red"></div>
                    <div class="col orange"></div>
                    <div class="col yellow"></div>
                    <div class="col chartreuse"></div>
                    <div class="col green"></div>
                    <div class="col spring-green"></div>
                    <div class="col cyan"></div>
                    <div class="col dodger-blue"></div>
                    <div class="col blue"></div>
                    <div class="col purple"></div>
                    <div class="col violet"></div>
                    <div class="col magenta"></div>
                </div>
                <div class="mode color">Color Mode</div>
                <div class="mode rainbow">Rainbow Mode</div>
                <div class="mode eraser">Eraser</div>
                <div class="mode clear">Clear</div>
                <div class="size">
                    <div class="s small">16x16</div>
                    <div class="s medium">32x32</div>
                    <div class="s large">64x64</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
